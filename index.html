<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÖ Sports Players Directory</title>
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
    }

    header {
      text-align: center;
      background: #5bc0eb;
      color: white;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #03396c;
    }

    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover, nav button.active {
      background: #011f4b;
      color: #fceabb;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      margin: 15px;
      width: 200px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      color: #5bc0eb;
    }
  </style>
</head>
<body>

<header>
  <h1>üèÜ Sports Players Directory</h1>
  <p>Explore Top Players in Football, Volleyball & Badminton</p>
</header>

<nav>
  <button class="active" onclick="showSport('football')">Football ‚öΩ</button>
  <button onclick="showSport('volleyball')">Volleyball üèê</button>
  <button onclick="showSport('badminton')">Badminton ü¶Ö</button>
</nav>

<div class="container" id="content">
  <!-- Players will display here -->
</div>

<script>
  // Data: sample player info
  const data = {
    football: [
      { name: "Lionel Messi", img: "https://images.unsplash.com/photo-1552058544-f2b08422138a?auto=format&fit=crop&w=400&q=80" },
      { name: "Cristiano Ronaldo", img: "https://images.unsplash.com/photo-1602450458798-06a8520c33df?auto=format&fit=crop&w=400&q=80" }
    ],
    volleyball: [
      { name: "Karch Kiraly", img: "https://images.unsplash.com/photo-1605453332559-fa29f7d9d81f?auto=format&fit=crop&w=400&q=80" },
      { name: "Sheilla Castro", img: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=400&q=80" }
    ],
    badminton: [
      { name: "P. V. Sindhu", img: "https://upload.wikimedia.org/wikipedia/commons/3/32/P._V._Sindhu_at_2016_South_Asian_Games.jpg" },
      { name: "Viren Nettasinghe", img: "https://images.unsplash.com/photo-1583454110559-21f1eb6db8dc?auto=format&fit=crop&w=400&q=80" }
    ]
  };

  function showSport(sport) {
    // Update button active style
    document.querySelectorAll("nav button").forEach(btn => {
      btn.classList.toggle("active", btn.textContent.toLowerCase().includes(sport));
    });

    const content = document.getElementById("content");
    content.innerHTML = `<div class="cards"></div>`;
    const container = content.querySelector(".cards");

    data[sport].forEach(player => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${player.img}" alt="${player.name}">
        <h3>${player.name}</h3>
      `;
      container.appendChild(card);
    });
  }

  // default
  showSport("football");
</script>

</body>
</html>
